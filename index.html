<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Utility Websites</title>
    <link rel="stylesheet" href="SweetTea/style.css">
    <style>
        /* Minimal styling for the menu */
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .main-menu {
            max-width: 400px;
            margin: 4em auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 2em;
            text-align: center;
        }
        .menu-title {
            font-size: 2em;
            margin-bottom: 1em;
        }
        .menu-list {
            list-style: none;
            padding: 0;
        }
        .menu-list li {
            margin: 1em 0;
        }
        .menu-list a {
            display: inline-block;
            padding: 0.75em 2em;
            background: #e7f3ff;
            color: #1a3a5d;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        .menu-list a:hover {
            background: #cbe2fa;
        }
    </style>
</head>
<body>
    <div class="main-menu">
        <div class="menu-title">Utility Websites</div>
        <ul class="menu-list">
            <li>
                <a href="SweetTea/SweetTea.html">Sweet Tea Calculator</a>
            </li>
            <!-- Add more tools here as needed -->
        </ul>
    </div>
</body>
</html>
