<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report to Markdown Converter</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="RTM.css">
    <!-- Mammoth.js for Word document conversion -->
    <script src="https://cdn.jsdelivr.net/npm/mammoth@1.6.0/mammoth.browser.min.js"></script>
</head>
<body>
    <h1>📄 Report to Markdown Converter</h1>
    <p>Upload a Word document (.docx) to convert it to Markdown format</p>
    
    <div class="file-input">
        <input type="file" id="docxFile" accept=".docx" />
        <button onclick="convertToMarkdown()">Convert to Markdown</button>
    </div>
    
    <div class="container">
        <div class="panel">
            <h3>📋 HTML Preview</h3>
            <div id="htmlOutput" class="output">Upload a .docx file to see HTML output here...</div>
        </div>
        
        <div class="panel">
            <h3>📝 Markdown Output</h3>
            <textarea id="markdownOutput" class="output" style="width:100%;height:200px;">Upload a .docx file to see Markdown output here...</textarea>
            <button onclick="copyMarkdown()" style="margin-top: 10px;">Copy Markdown</button>
            <button onclick="updateHtmlPreview()" style="margin-top: 10px;">Update HTML Preview</button>
        </div>
        <!-- Add marked.js for Markdown parsing -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </div>

    <!-- External JavaScript -->
    <script src="RTM.js"></script>
</body>
</html>
